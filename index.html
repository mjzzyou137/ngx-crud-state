<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
  <link rel="stylesheet" href="styles.f8f54f707abfa133f752.css"></head>
  <body>
    <app-root></app-root>
  <script src="runtime.083aaf9f3fb5c11630f1.js" defer></script><script src="polyfills.35a5ca1855eb057f016a.js" defer></script><script src="scripts.d9453a9d7119bb39de3f.js" defer></script><script src="main.b6ef3c07f9f1d62a433a.js" defer></script></body>
  <script>
    (function($) {
      "use strict";

      /*==================================================================
    [ Focus input ]*/
      $(".input100").each(function() {
        $(this).on("blur", function() {
          if (
            $(this)
              .val()
              .trim() != ""
          ) {
            $(this).addClass("has-val");
          } else {
            $(this).removeClass("has-val");
          }
        });
      });

      /*==================================================================
    [ Validate ]*/
      var input = $(".validate-input .input100");

      $(".validate-form").on("submit", function() {
        var check = true;

        for (var i = 0; i < input.length; i++) {
          if (validate(input[i]) == false) {
            showValidate(input[i]);
            check = false;
          }
        }

        return check;
      });

      $(".validate-form .input100").each(function() {
        $(this).focus(function() {
          hideValidate(this);
        });
      });

      function validate(input) {
        if (
          $(input).attr("type") == "email" ||
          $(input).attr("name") == "email"
        ) {
          if (
            $(input)
              .val()
              .trim()
              .match(
                /^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{1,5}|[0-9]{1,3})(\]?)$/
              ) == null
          ) {
            return false;
          }
        } else {
          if (
            $(input)
              .val()
              .trim() == ""
          ) {
            return false;
          }
        }
      }

      function showValidate(input) {
        var thisAlert = $(input).parent();

        $(thisAlert).addClass("alert-validate");
      }

      function hideValidate(input) {
        var thisAlert = $(input).parent();

        $(thisAlert).removeClass("alert-validate");
      }

      /*==================================================================
    [ Show pass ]*/
      var showPass = 0;
      $(".btn-show-pass").on("click", function() {
        if (showPass == 0) {
          $(this)
            .next("input")
            .attr("type", "text");
          $(this).addClass("active");
          showPass = 1;
        } else {
          $(this)
            .next("input")
            .attr("type", "password");
          $(this).removeClass("active");
          showPass = 0;
        }
      });
    });
  </script>
</html>
