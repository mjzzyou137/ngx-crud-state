<div
  style="padding-left: 40px;"
  class="card shadow-sm rounded-0 bg-white py-3 "
>
  <div class=" d-flex justify-content-between align-items-center">
    <div>
      <p class="font-weight-bold mb-0">User Management</p>
      <div>
        <i
          [routerLink]="['/']"
          class="fa fa-home  cursor-pointer"
          aria-hidden="true"
        ></i>
        >
        <span>User Management</span>
      </div>
    </div>
    <div class="mr-4">
      <button
        class="btn btn-primary py-2 px-3 rounded-0"
        [routerLink]="['/users/add']"
      >
        <i class="fa fa-plus mr-1" aria-hidden="true"></i>
        ADD
      </button>
    </div>
  </div>
</div>

<ng-container *ngIf="items$ | async as items; else loadingTmp">
  <div class="p-4">
    <div>
      <div class="w-100 wrap-table100">
        <div class="table100 ver1 m-b-110 rounded-0 shadow-sm">
          <div class="table100-head">
            <table>
              <thead>
                <tr class="row100 head">
                  <th
                    class="cell100 column1  bg-white text-dark font-weight-bold border-bottom"
                  >
                    Name
                  </th>
                  <th
                    class="cell100 column2  bg-white text-dark font-weight-bold border-bottom"
                  >
                    Gender
                  </th>
                  <th
                    class="cell100 column3  bg-white text-dark font-weight-bold border-bottom"
                  >
                    Phone
                  </th>
                  <th
                    class="cell100 column4  bg-white text-dark font-weight-bold border-bottom"
                  >
                    Email
                  </th>
                  <th
                    class="cell100 column5  bg-white text-dark font-weight-bold border-bottom"
                  ></th>
                </tr>
              </thead>
            </table>
          </div>

          <div class="table100-body js-pscroll h-100">
            <table>
              <tbody>
                <tr class="row100 body" *ngFor="let item of items">
                  <td class="cell100 column1">{{ item.name}}</td>
                  <td class="cell100 column2">
                    <i
                      class="fas"
                      [class.fa-venus-mars]="item.gender !== 'male' && item.gender !== 'female'"
                      [class.fa-male]="item.gender === 'male'"
                      [class.fa-female]="item.gender === 'female'"
                    ></i>
                  </td>
                  <td class="cell100 column3">{{ item.phone}}</td>
                  <td class="cell100 column4">{{ item.email }}</td>
                  <td class="cell100 column5">
                    <i
                      class="fas fa-edit cursor-pointer"
                      [routerLink]="['/users', item.id, 'edit']"
                    ></i>
                    <i
                      class="fas fa-trash-alt ml-3 cursor-pointer"
                      (click)="delete(item.id)"
                    ></i>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>

<ng-template #loadingTmp>
  <div
    class="d-flex justify-content-center center align-items-center h-100 w-100"
  >
    <div class="lds-hourglass"></div>
  </div>
</ng-template>
