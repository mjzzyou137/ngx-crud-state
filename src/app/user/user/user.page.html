<div
  class="card shadow-sm rounded-0  bg-white py-3"
  style="padding-left: 40px;"
>
  <p class="font-weight-bold mb-0">User Management</p>
  <div>
    <i
      [routerLink]="['/']"
      class="fa fa-home cursor-pointer"
      aria-hidden="true"
    ></i>
    >
    <span class="cursor-pointer font-weight-bold" [routerLink]="['/users']"
      >User Management</span
    >
    >
    <span>User</span>
  </div>
</div>

<div class="shadow-sm py-3 px-4 bg-white m-4">
  <p class="mb-0 cursor-pointer" [routerLink]="['/users']">
    <i class="fas fa-arrow-left"></i>
    <span class="font-weight-bold ml-2">EDIT USER</span>
  </p>
  <p class="mb-0">
    Fields with <span class="text-danger">*</span> must be filled
  </p>
</div>

<ng-container *ngIf="entityForm; else loadingTmp">
  <div class="shadow-sm py-3 px-4 bg-white m-4">
    <div class="row">
      <div class="col-md-12 col-lg-6">
        <div class="row">
          <div class="col-12">
            <div class="form-group">
              <label class="mb-0 font-weight-bold"
                >NAME <span class="text-danger">*</span></label
              >
              <input
                [(ngModel)]="entityForm.name"
                type="text"
                class="form-control rounded-0"
              />
            </div>
          </div>
          <div class="col-6 pr-1">
            <div class="form-group">
              <label class="mb-0 font-weight-bold"
                >EMAIL <span class="text-danger">*</span></label
              >
              <input
                [(ngModel)]="entityForm.email"
                type="text"
                class="form-control rounded-0"
              />
            </div>
          </div>
          <div class="col-6 pl-1">
            <div class="form-group">
              <label class="mb-0 font-weight-bold"
                >PHONE <span class="text-danger">*</span></label
              >
              <input
                [(ngModel)]="entityForm.phone"
                type="text"
                class="form-control rounded-0"
              />
            </div>
          </div>
          <div class="col-12">
            <div class="form-group">
              <input
                type="radio"
                checked
                id="male"
                name="gender"
                value="male"
                [(ngModel)]="entityForm.gender"
              />
              <label for="male" class="ml-2">MALE</label>
              <input
                type="radio"
                id="female"
                class="ml-2"
                name="gender"
                value="female"
                [(ngModel)]="entityForm.gender"
              />
              <label for="female" class="ml-2">FEMALE</label>
            </div>
          </div>
        </div>
        <div class="row ">
          <button
            class="ml-auto mx-3 rounded-0 btn btn-primary"
            style="background: #6C7AE0;"
            (click)="save()"
          >
            Save
          </button>
        </div>
      </div>
    </div>
  </div>
</ng-container>

<ng-template #loadingTmp>
  <div
    class="d-flex justify-content-center center align-items-center h-100 w-100"
  >
    <div class="lds-hourglass"></div>
  </div>
</ng-template>
