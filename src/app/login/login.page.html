<div class="rowshadow-sm py-4 mx-4">
  <div class="col-md-12 col-lg-6  bg-white ">
    <div class="row">
      <div class="col-12 px-4 py-5">
        <h3 class="text-primary mb-4">LOGIN</h3>
        <div class="form-group">
          <div
            class="wrap-input100 validate-input"
            data-validate="Enter username"
          >
            <input
              class="input100"
              type="text"
              name="username"
              value="123q"
              #username
              placeholder="Username"
            />
            <span class="focus-input100" data-placeholder="&#xf207;"></span>
          </div>
        </div>
        <div class="form-group">
          <div
            class="wrap-input100 validate-input"
            data-validate="Enter password"
          >
            <input
              class="input100"
              type="text"
              value="123q"
              #password
              name="username"
              placeholder="Password"
            />
            <span class="focus-input100" data-placeholder="&#xf207;"></span>
          </div>
        </div>

        <div class="form-group d-flex justify-content-end">
          <button
            class="btn bg-primary text-white rounded-0"
            style="padding: 5px 15px"
            (click)="save(username.value, password.value)"
          >
            SAVE
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
